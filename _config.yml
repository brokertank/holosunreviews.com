# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Holosun Reviews
# email: contact@holosunreviews.com
author: "Holosun Reviews"
description: >- # this means to ignore newlines until "baseurl:"
  Welcome to the definitive destination for all things Holosun - where precision meets passion. Our site is your go-to resource for in-depth reviews, expert buying guides, and the latest on Holosun's cutting-edge red dot sights. Whether you're a seasoned marksman, a tactical professional, or a shooting enthusiast stepping into the world of optics, we've tailored our content to light your way.
baseurl: "" # the subpath of your site, e.g. /blog
logo: ""
url: "https://holosunreviews.com" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: HolosunReviews
#github_username:  HolosunReviews
atom_feed:
  hide: true # Remove the feed link in the footer

# For sitemap generation
sitemap:
  file: "/sitemap.xml"
  include_posts:
    - "/reviews/"
    - "/buying-guide/"

# Custom SEO properties if needed
seo:
  canonical_baseurl: "https://holosunreviews.com"
  twitter:
    username: "@holosunreviews"
  og:
    image: "/assets/images/holosun-og-image.jpg" # A default image for Open Graph
    image_width: 1200
    image_height: 630
    # locale: "en_US" # Optional, if you want to specify locale

# Schema.org settings
schema:
  type: "WebSite"
  name: "Holosun Reflex Sight Reviews"
  url: "https://holosunreviews.com"
  description: " Welcome to the definitive destination for all things Holosun - where precision meets passion. Our site is your go-to resource for in-depth reviews, expert buying guides, and the latest on Holosun's cutting-edge red dot sights. Whether you're a seasoned marksman, a tactical professional, or a shooting enthusiast stepping into the world of optics, we've tailored our content to light your way."
  publisher:
    "@type": "Organization"
    name: "Yholosunreviews"
    logo:
      "@type": "ImageObject"
      url: "/assets/images/holosun-site-logo.png"
      width: 600
      height: 60

# Build settings
theme: "minimal-mistakes-jekyll"
plugins:
  #- jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing.
# The following items will not be processed, by default.
